<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="div table for jsonParse.css" rel="stylesheet" />
    

    <script>
        window.onload = function requestUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.github.com/users", true);
            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) return;

               
                if (xhr.status != 200) {
                    alert(xhr.status + ':' + xhr.statusText);
                } else {
                    try {
                        var login = JSON.parse(xhr.responseText);
                    } catch (e) {
                        alert("некоректный ответ" + e.message);
                    }
                    showLogin(login);
                }
            }

           
        }
        function showLogin(login) {
            login.forEach(function (login) {
                
                var avaImg = document.createElement("img");
                avaImg.src = login.avatar_url;
                div.appendChild(avaImg);


                var logShow = document.createElement("div");
                logShow.innerHTML = login.login;
                log1.appendChild(logShow);


            });
        }



    </script>
</head>
<body>
    <div class="ava" id="div">

    </div>


    <div id="log1" class="log">

    </div>
</body>
</html>
